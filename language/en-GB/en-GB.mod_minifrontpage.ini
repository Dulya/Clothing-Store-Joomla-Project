MOD_MINIFRONTPAGE="Mini FrontPage"
MOD_MINIFRONTPAGE_DESC="
<style>.adminform th {
background:#ddd!important;border:none!important;
}</style>
<div>
	<div style='border-bottom:1px solid #ccc; padding-bottom:10px; margin-bottom:10px;'>
		<h1 style='font-size:20px;font-weight:400;text-shadow:0 -1px 0 #333;
			padding:10px;color:#444; background:#666;color:#fff;margin:0;
			display:block;width:180px;float:left;position:absolute;'>
		MiniFrontpage 2.2.3</h1>
		<div style='clear:both;'></div>

		<p style='text-align:left;display:block;float:left;'><img src='../modules/mod_minifrontpage/images/intro.jpg' alt='Intro'></p>
		<div style='clear:both;'></div>
		<p>&nbsp;</p>

		<p>Mini Frontpage gives you a flexibility to display your joomla articles in many fancy ways, with thumbnails, columns, rows, tabbed with our without jQuery effects etc</p>
		<h2>Features</h2>
		<ul>
			<li style='list-style:circle;margin-left:20px;'>Tableless design</li>
			<li style='list-style:circle;margin-left:20px;'>A complete code revamping, for better performance</li>
			<li style='list-style:circle;margin-left:20px;'>Theme based layout, choose between Classic mode and Tabbed Mode with jQuery animation support</li>
			<li style='list-style:circle;margin-left:20px;'>Combine the number of column, row and location of the "More Articles" box and get hundreds possibilites of layout</li>
			<li style='list-style:circle;margin-left:20px;'>Item direction, choose the ordering direction of item, Across or Down</li>
			<li style='list-style:circle;margin-left:20px;'>Show a list of the currently published Items that have been viewed recently the most - determined by the number of times the page has been viewed</li>
			<li style='list-style:circle;margin-left:20px;'>Number of articles and introtext to be displayed option</li>
			<li style='list-style:circle;margin-left:20px;'>Show or not the articles that published on the featured option</li>
			<li style='list-style:circle;margin-left:20px;'>Show or not articles author and date created option</li>
			<li style='list-style:circle;margin-left:20px;'>Show most recent popular items for the last period-of-novelty days option</li>
			<li style='list-style:circle;margin-left:20px;'>Up to 4 columns format display option for large width module wrapper</li>
		</ul>
		<p>&nbsp;</p>
		<p>If you found MiniFrontpage useful you may want to rate and comment MiniFrontpage <a href='http://extensions.joomla.org/component/option,com_mtree/task,viewlink/link_id,2751/Itemid,35/'><strong>here</strong></a>
		at <strong>extensions.joomla.org</strong>
		</p>
	</div>

	<div style='float:left;'>
		<a href='http://www.templateplazza.com' target='_blank'><img src='../modules/mod_minifrontpage/images/logo.png' style='float:left;margin-top:0;'/></a>
	</div>

	<div style='float:right;margin:4px 0 0;'>
		<a href='http://www.templateplazza.com' target='_blank'><img src='../modules/mod_minifrontpage/images/btn-check-update.png'/></a>
		<a href='http://www.twitter.com/templateplazza' target='_blank'><img src='../modules/mod_minifrontpage/images/btn-twitter.png'/></a>
		<div style='clear:both;'></div>
	</div>
	<div style='clear:both;'></div>
</div>"

